server.port=8081

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.name=books

spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=true

management.endpoints.web.exposure.include=*
management.endpoint.loggers.cache.time-to-live=30s
management.endpoint.health.show-details=always

info.application.name=books
info.application.description=books-rest-app
info.application.version=0.1.3

spring.cache.jcache.config=classpath:jcache.xml

